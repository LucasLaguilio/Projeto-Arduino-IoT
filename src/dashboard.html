<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT</title>
    <link rel="stylesheet" type="text/css" href="/src/dashboard.css">
</head>
<body>
     <header>
        <div class="container-header">
       <h2>Projeto de IoT - Dashboard - Monitor de vagas de estacionamento</h2>
       </div>
     </header>
     <main> 
        <div class="dados-sensores">
            <div class="Livres" >
                <h2>Valor do sensor: </h2>
                <p id="valor"></p>
                <h2>Vagas Livres</h2>
                <p id="vagas-livres"></p>
            </div>
            <div class="Ocupadas">
                <h2>Vagas Ocupadas</h2>
                <p id="vagas-ocupadas"></p>
            </div>
            <div class="Total">
                <h2>Total de Vagas</h2>
                <p id="total-vagas"></p>
            </div>
        </div>
        <div class="conexão">
            <h2>Status da Conexão com o Arduino:</h2>
            <p id="status-conexao">-</p>
        </div>
     </main>
     <script src="/src/dashboard.js"></script>
</body>
</html>
