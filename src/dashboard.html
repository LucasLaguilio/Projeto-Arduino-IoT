<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT</title>
    <link rel="stylesheet" type="text/css" href="/src/dashboard.css">
</head>
<body>
     <header> 
        Projeto de IoT - Dashboard - Monitor de vagas de estacionamento
     </header>
     <main> 
        <div class="dados-sensores">
            <div class="sensor">
                <h2>Vagas Livres</h2>
                <p id="vagas-livres">3</p>
            </div>
            <div class="sensor">
                <h2>Vagas Ocupadas</h2>

            </div>
            <div class="sensor">
                <h2>Total de Vagas</h2>
                <p id="total-vagas"></p>
            </div>
        </div>
     </main>
     <script src="/src/dashboard.js"></script>
</body>
</html>
